<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Analysis</title>

    <!-- Defer loading of main JavaScript files -->
    <script type="module" src="scripts/main.js"></script>
    <script type="module" src="scripts/stockfish.js"></script>

    <!-- Load external libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.0/chess.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Link to the main stylesheet -->
    <link rel="stylesheet" href="styles/chessground.base.css">
    <link rel="stylesheet" href="styles/chessground.brown.css">
    <link rel="stylesheet" href="styles/style.css">

    <!-- Load icon.png as favion -->
    <link rel="icon" href="icon.png">
    
</head>
<body>

    <!-- Main heading -->
    <h1 class="text-center mb-4">Chess Analysis</h1>

    <div class="container-fluid">
        <div class="row">
            <!-- Move History -->
            <div class="col-md-3">
                <div id="moveHistory">
                    <h3>Scoresheet</h3>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>White</th>
                                <th>Black</th>
                            </tr>
                        </thead>
                        <tbody id="historyTableBody"></tbody>
                    </table>
                </div>
            </div>

            <!-- Chess Board -->
            <div class="col-md-6 center-board">
                <div id="board" class="chessboard"></div>
            </div>

            <!-- Stockfish Output -->
            <div class="col-md-3">
                <div id="engineOutput" class="text-center">
                    <h3>Best Move:</h3>
                    <p id="stockfishOutput">Waiting for move...</p>
                </div>
            </div>
        </div>
    </div>
     <!-- Bootstrap JS (Popper.js is required for some components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
